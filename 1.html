<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      margin: 0;
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 30px 20px 40px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      margin-bottom: 20px;
    }

    .username {
      font-size: 22px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .message {
      font-size: 16px;
      color: #555;
      line-height: 1.4;
      min-height: 60px;
      padding: 0 10px;
    }

    .input-container {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-container input,
    .input-container button {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      width: 90%;
      max-width: 260px;
      margin-bottom: 10px;
      transition: border-color 0.2s ease;
    }

    .input-container input:focus {
      border-color: #3498db;
    }

    .input-container button {
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    /* New container for image update input, positioned below the card */
    .image-update-container {
      margin-top: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Picture" class="profile-pic" id="profilePic" />
    <div class="username" id="username">Jane Doe</div>
    <div class="message" id="message">Hello! This is a beautiful card component with a profile picture.</div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message" />
      <button onclick="updateMessage()">Update Message</button>
    </div>
  </div>

  <div class="image-update-container">
    <input type="text" id="imageUrlInput" placeholder="Enter image URL to change profile picture" />
    <button onclick="updateProfilePic()">Change Image</button>
  </div>

  <script>
    function updateMessage() {
      const input = document.getElementById('messageInput');
      const messageDiv = document.getElementById('message');
      const newText = input.value.trim();

      if (newText.length > 0) {
        messageDiv.textContent = newText;
        input.value = '';
      } else {
        alert('Please enter a message!');
      }
    }

    function updateProfilePic() {
      const imageInput = document.getElementById('imageUrlInput');
      const profilePic = document.getElementById('profilePic');
      const newUrl = imageInput.value.trim();

      if (newUrl.length > 0) {
        // Optional: you could add simple validation for URL ending with image extension, but here we just update
        profilePic.src = newUrl;
        imageInput.value = '';
      } else {
        alert('Please enter an image URL!');
      }
    }
  </script>

</body>
</html>
